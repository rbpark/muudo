syntax = "proto3";
option java_multiple_files = true;
option java_package = "io.muudo.metastore.proto";

message Operation {
    int64 txnId = 1;
    string uniqueId = 2;
    string parentId = 3;
    enum Type {
        ADD = 0;
        DELETE = 1;
        MODIFY = 2;
        MOVE = 3;
    }
    Type type = 4;
    map<string, string> properties = 5;
}